<html>
    <head>

            p {
                color: blue;
            }

        <!--external css-->
        
        <link rel="stylesheet" href="style.css">
    </head>

        <h1 style="color: aqua; text-align: center;text-decoration: underline;">css</h1>

        <p>2. Internal</p>

        <h4 class="blue">Favorite food</h4>
        <ul>
            <li>burger</li>
            <li>pasta</li>
            <li>pizza</li>
        </ul>
    </body>
</html>
