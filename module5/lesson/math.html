<!DOCTYPE html>
<html>
    <head>
        <title>javascript math object and method</title>
    </head>
    <body>
        <script type="text/javascript">

            var value = Math.abs(-10);
            document.write("demo1 test value : " + value "<br>");

             var value = Math.ceil(4.256);
                document.write("demo2 test value : " + value "<br>");

                  var value = Math.round(4.24);
                    document.write("demo3 test value : " + value "<br>");

                       var value = Math.pow(2,  5);
                        document.write("demo4 test value : " + value "<br>");

                           var value = Math.max(1,  2,  3, 99);
                            document.write("demo5 test value : " + value "<br>");
        </script>
    </body>
</html>
