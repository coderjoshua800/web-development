<!DOCTYPE html>
<html>

<head>

<body>
    <title>Online Job Interview</title>
    <form action="">
        <h1 style="text-align: center;">Sign Up</h1>
        <img src="images.webp" alt="" srcset="" style="text-align: center;">        <fieldset>
            <legend>
                <h2>Personal Details</h2>
            </legend>
            <label for="">Name</label><br>
            <input type="text" id="Name"><br><br>
            <label for="">Last Name</label><br>
            <input type="text" id="Last Name"><br><br>
            <label for="">Email Address</label><br>
            <input type="text" id="email"><br><br>
            <label for="">Phone number(this will be hidden)</label><br>
            <input type="password" id="number"><br><br>
            <table border="5" bgcolor="red">
                <tr>
                    <th bgcolor="blue">ID No.</th>
                    <th>Job Name</th>
                    <th>Job Type</th>
                </tr>
                <tr>
                    <td style="color: blue;">01.</td>
                    <td>cyber security</td>
                    <td>Information Technology</td>
                </tr>
                <tr>
                    <td>02.</td>
                    <td>Accountant</td>
                    <td>Banking</td>
                </tr>
                <tr>
                    <td>03.</td>
                    <td>Animal Husbandry</td>
                    <td>Agriculture</td>
                </tr>
            </table><BR>
            <label for="">Gender</label> <br>
            <input type="radio" id="male" value="Male">Male <br>
            <input type="radio" id="Female" value="Female">Female <br><br>
            <label for="">Date of birth</label>
            <input type="date" name="birthday" id="birthday"><br><br>
            <label for="">Country</label><br>
            <input type="checkbox" name="Country" id="Country">Nigeria <br>
            <input type="checkbox" name="Country" id="Country">USA<br><br>
            <label for="">Job Type</label><br>
            <select name="Job Type" id="Job Type">
                <option value="Banker">Banker</option>
                <option value="accountant">accountant</option>
            </select><br><br>
            <input type="button" value="Submit">
        </fieldset>
    </form>
</body>
</head>

</html>
