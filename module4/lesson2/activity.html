<!DOCTYPE html>
<html>
    <head>
        <title>function on button click</title>

    </head>
    <body>
        <button onclick="myfunction(5)">execute js function </button>
        <script>
            function myfunction(x,y)
            {
                if (y=== undefined){
                    y =2;
                }
                document.write(x*y);

            }
        </script>
    </body>
</html>
