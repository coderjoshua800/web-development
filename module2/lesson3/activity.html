<!DOCTYPE html>
<html>

<head>
    <title>background effect</title>
    <style>
        #grad1 {
            height: 300px;
            background: linear-gradient(to top right, pink, lightblue);
            color: aqua;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-shadow: 2px 2px greenyellow;
        }

        #grad2 {
            height: 300px;
            background: radial-gradient(red, yellow, green, blue, orange);
             color: red;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            box-shadow: 2px 2px 5px aqua;
            transform: rotate(45);
            
        }
        #p2{
            text-indent: 200px;
        }
        h1{
            text-decoration: overline underline;
        }
        h2{
            text-decoration: line-through;
        }
        h3{
            text-decoration: underline;
        }
        h4{
            text-decoration: overline;
        }
        

    </style>
</head>

<body>
    <div id="grad1">
        <h1>CSS Gradient</h1>
        <h2>CSS Gradient</h2>
        <h3>CSS Gradient</h3>
        <h4>CSS Gradient</h4>
        <p>two types of gradient is linear and radial</p>
    </div>
    <div id="grad2">
        <h1>CSS Gradient</h1>
        <p id="p2">two types of gradient is linear and radial</p>
    </div>
</body>

</html>
