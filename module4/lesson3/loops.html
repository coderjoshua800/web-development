<!DOCTYPE html>
<html>
    <body>
        <h2>javascript script for loop</h2>
        <p id="demo"></p>
        <script>
            var fruits =["apple","grapes","watermelon","jack fruits","banana"];
            
            //var text;

                var text = fruits[i] + "<br>";
                //documents.getElementbyid("demo").innerhtml = text;
                document.write(text);
            }
        </script>
    </body>
