<!DOCTYPE html>
<html>
    <body>
        <h2>javascript arrays</h2>
        <h2>join () and pop()</h2>
        <p>the join () method joins arrays  element into  a string and the pop () method removes the last element from an array</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <script>
            var fruits = ["banana","orange","mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");

             document.getElementById("myfirstpop").innerHTML = fruits;
             fruits.pop();
             
                document.getElementById("myfirstpop").innerHTML = fruits;
        </script>
    </body>
</html>
