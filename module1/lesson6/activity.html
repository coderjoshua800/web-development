<!DOCTYPE html>
<html>
    <head>
        <body>
            <form action="">
                <fieldset>
                    <legend><h2>Personal Details</h2></legend>
                    <label for="">Name</label><br>
                    <input type="text" id="Name"><br><br>
                    <label for="">Email Address</label><br>
                    <input type="text" id="email"><br><br>
                    <label for="">Phone number(this will be hidden)</label><br>
                    <input type="password" id="number"><br><br>
                    <label for="">Gender</label> <br>
                    <input type="radio"  id="male" value="Male">Male <br>
                    <input type="radio" id="Female" value="Female">Female  <br><br>
                    <label for="">Date of birth</label>
                    <input type="date" name="birthday" id="birthday"><br><br>
                    <label for="">Country</label><br>
                    <input type="checkbox" name="Country" id="Country">Nigeria <br>
                    <input type="checkbox" name="Country" id="Country">USA<br><br>
                    <label for="">Blood Group</label><br>
                    <select name="blood group" id="blood group">
                        <option value="A+">A+</option>
                        <option value="O+">O+</option>
                    </select><br><br>
                    <input type="button" value="Submit">
                </fieldset>
            </form>
        </body>
    </head>
</html>
