<!DOCTYPE html>
<html>
    <body>
        <h2>javascript object and its properties</h2>

        <p>there are two different ways to access an object property</p>
        <p>you can use .properties or  ["property"]</p>
        <p id="demo"></p>
        <script>
            // create an object:
            var person = {
                firstname: "joshua",
                age: 13,
            };
            // display some data from the object:
            document.getElementById("demo").innerHTML = "I  AM "
            + person.firstname + " and i am "+ person.age + " years old";
        </script>
    </body>
</html>
