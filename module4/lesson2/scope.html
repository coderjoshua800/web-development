<!DOCTYPE html>
<html>
    <body>
        <p>A function can access variable defined inside the function:</p>
        <button type="button" onclick="myfunction()">click me</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>

            var b =8;
            function myfunction() {
                var a =9;
                document.getElementById("demo").innerHTML = b*a;

            }
            document.getElementById("demo1").innerHTML =a;
            document.getElementById("demo1").innerHTML = b;
        </script>
    </body>
</html>
